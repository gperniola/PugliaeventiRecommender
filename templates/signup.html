{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="{% static "js/jquery-1.12.4.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <link href="{% static "css/bootstrap-3.2.min.css" %}" rel="stylesheet" id="bootstrap-css">
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
        <link href="{% static "css/selectstyle.css" %}" rel="stylesheet">
        <script src="{% static "js/selectstyle.js" %}"></script>

		<!-- Google Fonts -->
		<link href='{% static "css/font-passion-one.css" %}' rel='stylesheet' type='text/css'>
		<link href='{% static "css/font-oxygen.css" %}' rel='stylesheet' type='text/css'>

        <style>

            body, html{
                height: 100%;
                background-repeat: no-repeat;
                background-color: #d3d3d3;
                font-family: 'Oxygen', sans-serif;
            }

            h1.title {
                font-size: 50px;
                font-family: 'Passion One', cursive;
                font-weight: 400;
            }

            hr{
                width: 10%;
                color: #fff;
            }

            .form-group{
                margin-bottom: 15px;
            }

            label{
                margin-bottom: 15px;
            }

            input,
            input::-webkit-input-placeholder {
                font-size: 11px;
                padding-top: 3px;
            }

            .main-login{
                background-color: #fff;
                /* shadows and rounded borders */
                -moz-border-radius: 2px;
                -webkit-border-radius: 2px;
                border-radius: 2px;
                -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

            }

            .main-center{
                margin: 0 auto;
                max-width: 330px;
                padding: 40px 40px;

            }

            .register-button{
                margin-top: 5px;
            }
}
        </style>

		<title>Pugliaeventi Rec.</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
                       <h1 class="title">Pugliaeventi Rec. <small>Welcome to Join Us!</small></h1>
                       <hr />
	               	</div>
	            </div>
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="">

                        {% if error %}
                            <div class="error">
                                <p style="color:red;">{{ error }}</p>
                            </div>
                        {% endif %}

                        {% csrf_token %}
                        {{ user_form|crispy}}
                        {{ profile_form.media }}
                        {{ profile_form|crispy }}

						<div class="form-group ">
							<button type="submit" class="btn btn-info btn-lg btn-block register-button">Register</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</body>

</html>
